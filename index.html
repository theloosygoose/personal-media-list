<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/table.css">
    <script src="https://kit.fontawesome.com/a71ae67ef9.js" crossorigin="anonymous"></script>
    <title>Book List</title>
</head>
<body>
    <div class="container">
        <section class="title">
            <header>
                <h1>All</h1>
                <h1>Media</h1>
                <h1>Reviews</h1>
            </header>
            <hr>
            <nav>
                <a href="#media-list">Reviews</a>
                <a href="#">Stats</a>
            </nav>
        </section>
        <form id="media-form">
            <div class="title-input">
                <label for="titleInput">Title</label>
                <input type="text" name="title-input" id="titleInput">
            </div>
            <div class="creator-input">
                <label for="creatorInput">Creator</label>
                <input type="text" name="creator-input" id="creatorInput">
            </div>
            <div class="media-type-input">
                <label for="mediaTypeInput">Media Type</label>
                <select name="media-type-input" id="mediaTypeInput">
                    <option value="Music Album">Music Album</option>
                    <option value="TV Series">TV Series</option>
                    <option value="Anime">Anime</option>
                    <option value="Song">Song</option>
                    <option value="Book">Book</option>
                </select>
            </div>
            <div class="comment-input">
                <label for="commentInput">Comments</label>
                <textarea name="comment-input" id="commentInput" cols="30" rows="2"></textarea>
            </div>
            <div class="score-input">
                <label for="scoreInput">Score</label>
                <input type="number" value='3' min='0' max='5' name="score-input" id="scoreInput">
            </div>
            <button type="submit">Add Entry</button>
        </form>
        <section class="output">
            <table id="media-list">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Creator</th>
                        <th>Media Type</th>
                        <th>Comments</th>
                        <th>Score</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-list"></tbody>
            </table>

        </section>
    </div> 
    <script src="es6app.js"></script>
</body>
</html>
