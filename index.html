<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="table.css">
    <title>Book List</title>
</head>
<body>
    <div class="container">
        <section class="title">
            <header>
                <h1>All</h1>
                <h1>Media</h1>
                <h1>Reviews</h1>
            </header>
            <hr>
            <nav>
                <a href="#">Reviews</a>
                <a href="#">Stats</a>
            </nav>
        </section>
        <form action="/" method="post">
            <div class="title-input">
                <label for="titleInput">Title</label>
                <input type="text" name="title-input" id="titleInput">
            </div>
            <div class="creator-input">
                <label for="creatorInput">Creator</label>
                <input type="text" name="creator-input" id="creatorInput">
            </div>
            <div class="media-type-input">
                <label for="mediaTypeInput">Media Type</label>
                <input type="text" name="media-type-input" id="mediaTypeInput">
            </div>
            <div class="score-input">
                <label for="scoreInput">Score</label>
                <input type="number" value='3' min='0' max='5' name="score-input" id="scoreInput">
            </div>
            <button type="submit">Add Entry</button>
        </form>
        <section class="output">
            <table>
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Creator</th>
                    <th>Media Type</th>
                    <th>Score</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="table-list"></tbody>
            </table>

        </section>
    </div> 
    <script src="app.js"></script>
</body>
</html>
